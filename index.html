<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA fantsy</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
     <header><h5>NBA FANTASY 2014-1014</h5></header>
     <div class="tytel">
        <h4>My Fantasy Team</h4>
     </div>
     <div class="thteam">
        <div class="player PG">
            <p class="playerPosition">Point Guard</p>
            <h5 class="playerNmae"></h5>
            <p class="playerTwoPercent"></p>
            <p class="playerThreePercent"></p>
            <p class="playerPoints"></p>
        </div>
        <div class="player SG">
            <p class="playerPosition">Shooting Guard</p>
            <h5 class="playerNmae"></h5>
            <p class="playerTwoPercent"></p>
            <p class="playerThreePercent"></p>
            <p class="playerPoints"></p>
        </div>
        <div class="player SF">
            <p class="playerPosition">Small Forward</p>
            <h5 class="playerNmae"></h5>
            <p class="playerTwoPercent"></p>
            <p class="playerThreePercent"></p>
            <p class="playerPoints"></p>
        </div>
        <div class="player PF">
            <p class="playerPosition">Power Forward</p>
            <h5 class="playerNmae"></h5>
            <p class="playerTwoPercent"></p>
            <p class="playerThreePercent"></p>
            <p class="playerPoints"></p>
        </div>
        <div class="player C">
            <p class="playerPosition">Center </p>
            <h5 class="playerNmae"></h5>
            <p class="playerTwoPercent"></p>
            <p class="playerThreePercent"></p>
            <p class="playerPoints"></p>
        </div>
     </div>
     <div class="search">
        <select name="position" id="">
            <option value="PG">PG</option>
            <option value="SG">SG</option>
            <option value="SF">SF</option>
            <option value="PF">PF</option>
            <option value="C">C</option>
        </select>
        <label>
            <input type="range" id="twoPercentRange" min="1" max="100" value="25">
        </label><label>
            <input type="range" id="ThreePercentRange" min="1" max="100" value="25">
        </label><label>
            <input type="range" id="pointRange" min="1" max="20000" value="10000">
        </label>
     </div>     
     <div class="divtable">
        <div class="header"></div>
     </div>

</body>
</html>

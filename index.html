<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA fantsy</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
     <header><h5>NBA FANTASY 2014-1014</h5></header>
     <div class="tytel">
        <h4>My Fantasy Team</h4>
     </div>
     <div class="thteam">
        <div class="player PG">
            <p class="position">Point Guard</p>
            <h5 class="playerNmae"> </h5>
            <p class="twoPercent">two Percent</p>
            <p class="threePercent">three Percent</p>
            <p class="points">points</p>
        </div>
        <div class="player SG">
            <p class="player position">Shooting Guard</p>
            <h5 class="playerNmae"></h5>
            <p class="player twoPercent"></p>
            <p class="player threePercent"></p>
            <p class="player points"></p>
        </div>
        <div class="player SF">
            <p class="player position">Small Forward</p>
            <h5 class="playerNmae"></h5>
            <p class="player twoPercent"></p>
            <p class="player threePercent"></p>
            <p class="player points"></p>
        </div>
        <div class="player PF">
            <p class="player position">Power Forward</p>
            <h5 class="playerNmae"></h5>
            <p class="player twoPercent"></p>
            <p class="player threePercent"></p>
            <p class="player points"></p>
        </div>
        <div class="player C">
            <p class="player position">Center </p>
            <h5 class="playerNmae"></h5>
            <p class="player twoPercent"></p>
            <p class="player threePercent"></p>
            <p class="player points"></p>
        </div>
     </div>
     <div class="search">
        <select name="position" id="">
            <option value="PG">PG</option>
            <option value="SG">SG</option>
            <option value="SF">SF</option>
            <option value="PF">PF</option>
            <option value="C">C</option>
        </select>
        <label>
            <input type="range" id="twoPercentRange" min="1" max="100" value="25" step="1">
        </label><label>
            <input type="range" id="ThreePercentRange" min="1" max="100" value="25">
        </label><label>
            <input type="range" id="pointRange" min="1" max="20000" value="10000">
        </label>
        <input type="button" value="search player"
        class="searchplayer">
     </div>     
     <div class="divtable">
        <div class="header row">
            <div class="head">Player</div>
            <div class="head">position</div>
            <div class="head">points</div>
            <div class="head">FG%</div>
            <div class="head">3P%</div>
            <div class="head">Action</div>
        </div>
     </div>

</body>
</html>
